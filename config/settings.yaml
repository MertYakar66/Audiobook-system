# Audiobook Generation System - Configuration
# Edit these settings to customize your audiobook generation

# =============================================================================
# VOICE SETTINGS (Tortoise TTS)
# =============================================================================
voice:
  # Tortoise TTS voice options:
  # Built-in: train_dotrice (narrator), train_kennard, emma, freeman, deniro, halle
  # Custom: Create folder voices/<name>/ with 3-10 WAV samples (6-10s each)
  # Recommended for audiobooks: train_dotrice (British, narrator-style)
  default: "train_dotrice"

  # Speech rate (affects pacing - 1.0 = normal)
  speed: 1.0

  # Language code
  lang: "en-us"

  # Quality preset: ultra_fast, fast, standard, high_quality
  # ultra_fast: Testing only, poor quality
  # fast: Good quality, reasonable speed (recommended for development)
  # standard: High quality, slower
  # high_quality: Best quality, very slow (use for final production)
  preset: "fast"

# =============================================================================
# AUDIO SETTINGS
# =============================================================================
audio:
  # Output format for intermediate files
  intermediate_format: "wav"

  # Sample rate (24000 is Tortoise TTS native rate)
  sample_rate: 24000

  # Final m4b quality settings
  m4b:
    # Audio bitrate for AAC encoding (64k-128k recommended for speech)
    bitrate: "64k"
    # Channels (1 = mono, 2 = stereo) - mono is fine for audiobooks
    channels: 1

# =============================================================================
# CHAPTER SETTINGS
# =============================================================================
chapters:
  # Minimum chapter length in characters (prevents tiny chapters)
  min_length: 500

  # Maximum chapter length in characters (splits long chapters)
  max_length: 50000

  # Patterns to detect chapter starts (regex)
  patterns:
    - "^Chapter\\s+\\d+"
    - "^CHAPTER\\s+\\d+"
    - "^Part\\s+\\d+"
    - "^PART\\s+\\d+"
    - "^Section\\s+\\d+"
    - "^\\d+\\.\\s+[A-Z]"
    - "^[IVXLC]+\\.\\s+"  # Roman numerals

  # Pause duration between chapters (seconds)
  pause_between: 1.5

# =============================================================================
# TEXT PROCESSING
# =============================================================================
text:
  # Characters to clean from extracted PDF text
  remove_patterns:
    - "\\f"           # Form feed
    - "\\x0c"         # Page break
    - "(?m)^\\d+$"    # Standalone page numbers

  # Sentence ending pause multiplier
  sentence_pause: 1.2

  # Paragraph pause multiplier
  paragraph_pause: 1.5

  # Maximum line length before wrapping
  max_line_length: 1000

# =============================================================================
# PATHS (relative to project root)
# =============================================================================
paths:
  input: "input"
  output: "output"
  processing: "processing"
  covers: "covers"

# =============================================================================
# PROCESSING
# =============================================================================
processing:
  # Number of parallel workers for TTS (adjust based on your hardware)
  # Higher = faster but more RAM/VRAM usage
  workers: 1

  # Chunk size for text processing (characters)
  chunk_size: 5000

  # Save intermediate WAV files (useful for debugging)
  keep_intermediate: false

  # GPU acceleration (if available)
  use_gpu: true

# =============================================================================
# METADATA DEFAULTS
# =============================================================================
metadata:
  # Default narrator name
  narrator: "AI Narrator"

  # Default genre
  genre: "Audiobook"

  # Copyright notice
  copyright: "Personal Use Only"
